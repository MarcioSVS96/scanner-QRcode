<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>QR Code com Redirecionamento</title>
</head>
<body>
    <div id="qrcode-container">
        <h1>Escaneie o QR Code</h1>
        <div id="qrcode"></div>
        <p>para visitar nosso site</p>
    </div>

    <script>
        // URL de redirecionamento
        const urlRedirecionamento = "https://acaiana.bgweb.com.br/";

        // Crie o elemento QR code diretamente com a URL
        const qrcode = new QRCode(document.getElementById("qrcode"), {
            text: urlRedirecionamento,
            width: 128,
            height: 128,
        });

        console.log("URL de redirecionamento:", urlRedirecionamento);
    </script>
</body>
</html>
